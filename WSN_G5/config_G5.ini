# OMNeT++ 6.x configuration file
# IMPORTANT: Do not modify seed-set or parameters marked 'FIXED'.
# Each group has a unique scenario designed to prevent cross-copying.
#
# Recording & output (common)
**.scalar-recording = true      # record scalars
**.vector-recording = true      # record vectors
#**.record-eventlog = false
sim-time-limit = 1800s          # 30 minutes simulated time
repeat = 3                      # run each experiment 3 times for confidence
warmup-period = 60s             # ignore initial transients in stats
# RNG (fixed per group)
rng-class = "cMersenneTwister"

[Config Group5]
description = "Clustered(2 clusters,18); LEACH vs PEGASIS; continuous"
seed-set = 22360     # FIXED
network = WsnNetwork  # your NED root network name

# --- Topology & nodes ---
*.numNodes = 18     # FIXED
*.topologyType = "clustered"  # FIXED
*.radio.txRange = "35m"

# --- Protocol selection ---
*.routing.protocolA = "leach"   # compare protocolA vs protocolB
*.routing.protocolB = "pegasis"
*.routing.compareAB = true

# --- Traffic model ---
*.app.traffic = "constant"
*.app.packetInterval = 0.9s
*.app.payloadBytes = 64

# --- Energy model ---
*.energy.initialJoules = $14..26 step 4 : 22360
*.energy.radioTx_mA = 17.4
*.energy.radioRx_mA = 19.7
*.energy.sleep_mA = 0.06
*.energy.supplyVoltage = 3.0V

# --- Results output (group-specific) ---
output-scalar-file = "results/group5.sca"
output-vector-file = "results/group5.vec"

# --- Plots to compute offline ---
**.stat.pdr = true
**.stat.delay = true
**.stat.residualEnergy = true

# --- Anti-copy markers (do not change) ---
**.groupId = 5        # FIXED
**.groupKey = "22360-5" # FIXED
